apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment     # <-- DEPLOYMENT_NAME
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-container   # <-- CONTAINER_NAME
        image: 287216490901.dkr.ecr.ap-south-1.amazonaws.com/hello-world-ecr:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: default
spec:
  selector:
    app: hello-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
